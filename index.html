<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="date-container">
        <div>
            <p>DATE:</p>
            <form class="date-form"action="post">
                <input type="date" name="" id="">
            </form>
        </div>
    </div>
    <div class="header-container">
        <div class="header-text">
            <p>Daily Planner</p>
        </div>
    </div>
    <div class="sleep-time-container">
        <div class="wake-time-container">
            <p>WAKE TIME</p>
            <form action="post">
                <input type="time" name="" id="">
            </form>
        </div>
        <div class="bed-time-container">
            <p>BED TIME</p>
            <form action="post">
                <input type="time" name="" id="">
            </form>
        </div>
    </div>
    <div class="list-body-container">
        <div class="list-container">
            <div class="priorities-container">
                <p>PRIORITIES</p>
                <ul>
                    <li><input type="checkbox" name="" id=""><p>hi</p></li>
                </ul>
                <input type="text" name="" id="">
            </div>
            <div class="to-do-list-container">
                <p>TO-DO-LIST</p>
                <ul>
                    <li><input type="checkbox" name="" id=""><p>hi</p></li>
                    <li><input type="checkbox" name="" id=""><p>yo</p></li>
                </ul>
                <form action="post">
                    <input type="text" name="" id="">
                </form>
            </div>
        </div>
        <div class="list-image">
            <img src="img\Screenshot (132).png" alt="">
        </div>
    </div>
<script src="script.js"></script>
